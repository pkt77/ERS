<!DOCTYPE html>
<html lang="eng">
<head>
    <title>SubmitReimburse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div class="container" style="margin-top: 10%">
    <h1>Welcome to the Reimbursement Submission Page</h1>
    <h2>All of the information below must be filled out to get approved</h2>

    <form method="post" action="/submit">
        <div class="row">
            <div class="col">
                <label>
                    Reimbursement Type
                    <select class="form-control" name="reimbursement_type" required>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </div>

            <div class="col">
                <label>
                    Amount to be Reimbursed
                    <input type="number" class="form-control" name="amount" placeholder="$0.00" step="0.01" min="0.01"
                           max="1000" required>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>
                Description
                <textarea class="form-control" name="description" rows="3" cols="104" required></textarea>
            </label>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-sm"/>
    </form>
</div>
</body>
</html>
