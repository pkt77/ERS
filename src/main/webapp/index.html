<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

    <script type="text/javascript">
        function login(event) {
            event.preventDefault();

            var ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    if (this.responseText === "Failed!") {
                        alert("Invalid Login!");
                    } else {
                        window.location.href = this.responseURL;
                    }
                }
            };

            ajax.open("POST", "/login", true);
            ajax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            ajax.send("username=" + event.target.elements.username.value + "&password=" + event.target.elements.password.value);
        }
    </script>
</head>

<body>
<div style=" width: 300px; background-color: rgba(0,0,0,0.8); padding: 30px; margin-top: 150px" class="container">
    <form method="post" onsubmit="login(event)">
        <h1 style="padding-bottom: 20px; color: white" class="col">User Login</h1>

        <div class="form-group">
            <input type="text" class="form-control rounded-pill" name="username" placeholder="Username" required
                   autofocus>
        </div>

        <div class="form-group">
            <input type="password" class="form-control rounded-pill" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary col rounded-pill">Login</button>
    </form>
</div>
</body>
</html>
